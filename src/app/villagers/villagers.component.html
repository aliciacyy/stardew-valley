<h4>Villagers</h4>
<div class="villagers-container col-md-7 col-sm-12">
  <div class="list-group">
    <a routerLink="./villager-details/{{villager.name}}" class="list-group-item list-group-item-action villager-row" 
      *ngFor="let villager of villagers">
      <img class="villager-icon" [src]="getVillagerIcon(villager.name)"> {{villager.name}}
    </a>
  </div>
</div>
